<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img.jpg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            background-color: #4a5568;
            color: white;
            padding: 16px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 16px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #e2e8f0;
        }
        .chat-input input {
            flex: 1;
            padding: 16px;
            border: none;
            border-bottom-left-radius: 8px;
        }
        .chat-input button {
            background-color: #4a5568;
            color: white;
            padding: 16px;
            border: none;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 font-roboto">
    <header class="bg-gray-300 p-4 flex justify-between items-center">
        <div class="flex items-center">
            <i class="fas fa-stamp text-xl mr-2"></i>
            <span class="text-xl font-bold">Stamp Nation</span>
        </div>
        <nav class="space-x-4">
            <a class="text-light" href="home2.html">
                Home
               </a>
            <a class="text-light" href="resource.html">
                Resources
               </a>
               <a class="text-light" href="search.html">
                   Search
                  </a>
                  <a class="text-light" href="profile.html">
                   My Profile
                  </a>
                  <a class="text-light" href="payment.html">
                   WishList
                  </a>
                  <a class="text-light" href="community.html">
                    Forums
                   </a>
               <a class="text-light" href="#contact">
                Contact
               </a>
        </nav>
    </header>
    <main class="p-8">
        <section class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Stamp Nation Chatbot</h1>
            <p class="text-lg">Ask any questions related to stamps and philately.</p>
        </section>
        <div class="chat-container">
            <div class="chat-header">
                <h2 class="text-xl font-bold">Chat with StampBot</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input">
                <input id="user-input" type="text" placeholder="Type your message here..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>
    <footer class="bg-gray-300 p-4 mt-8">
        <div class="flex justify-between">
            <div>
                <h3 class="text-lg font-bold mb-2">Quick Links</h3>
                <ul>
                    <li><a class="text-gray-700" href="#">About Us</a></li>
                    <li><a class="text-gray-700" href="#">Privacy Policy</a></li>
                    <li><a class="text-gray-700" href="#">Terms of Service</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-lg font-bold mb-2">Contact Us</h3>
                <p>Email: support@stampnation.com</p>
                <p>Phone: (123) 456-7890</p>
            </div>
        </div>
    </footer>
    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');

            if (userInput.value.trim() !== '') {
                const userMessage = document.createElement('div');
                userMessage.className = 'bg-blue-100 p-2 rounded mb-2 self-end';
                userMessage.textContent = userInput.value;
                chatMessages.appendChild(userMessage);

                // Simulate bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'bg-gray-200 p-2 rounded mb-2 self-start';
                botMessage.textContent = 'This is a simulated response. The actual bot response will be here.';
                chatMessages.appendChild(botMessage);

                // Clear input field
                userInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    </script>
</body>
</html>
